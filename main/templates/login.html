{% extends "base.html" %}

{% block title %}Login - Football Shops{% endblock %}
{% block subtitle %}<p class="mt-2 text-lg opacity-90">Masuk ke akun Anda</p>{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8 animate-fadeInUp">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
  
  <form id="loginForm" class="space-y-5">
    {% csrf_token %}
    
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Username</label>
      <input type="text" name="username" id="username" required
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
    </div>

    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Password</label>
      <input type="password" name="password" id="password" required
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
    </div>

    <button type="submit" id="loginBtn"
            class="w-full bg-blue-600 text-white py-3 rounded-lg shadow-md hover:bg-blue-700 transition">
      Login
    </button>
  </form>

  <p class="text-sm text-center text-gray-600 mt-6">
    Belum punya akun? 
    <a href="{% url 'main:register' %}" class="text-blue-600 hover:underline">Daftar di sini</a>
  </p>
</div>

<!-- Toast Container -->
<div id="toastContainer" class="fixed top-6 right-6 z-50 space-y-4"></div>

<script>

  function showToast(message, type = 'success') {
    const toast = document.createElement('div');
    toast.className = `transform transition-all duration-500 ease-in-out translate-x-0 opacity-100 max-w-md w-96 bg-white shadow-2xl rounded-2xl pointer-events-auto ring-1 ring-black ring-opacity-5 overflow-hidden animate-slideInRight`;

    const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';
    const icon = type === 'success' ? '✓' : type === 'error' ? '✕' : 'ℹ';

    toast.innerHTML = `
      <div class="p-6 flex items-start gap-4">
        <div class="${bgColor} rounded-full p-4 text-white font-bold text-2xl w-14 h-14 flex items-center justify-center">
          ${icon}
        </div>
        <div class="flex-1 pt-1">
          <p class="text-lg font-semibold text-gray-900">${type === 'success' ? 'Success!' : type === 'error' ? 'Error!' : 'Info'}</p>
          <p class="mt-1 text-gray-700 text-sm">${message}</p>
        </div>
        <button onclick="this.parentElement.parentElement.remove()" 
                class="bg-white rounded-full text-gray-400 hover:text-gray-600 focus:outline-none text-3xl px-2">
          &times;
        </button>
      </div>
      <div class="h-2 ${bgColor} toast-progress rounded-b-2xl"></div>
    `;

    document.getElementById('toastContainer').appendChild(toast);

    setTimeout(() => {
      toast.style.transform = 'translateX(500px) rotate(10deg)';
      toast.style.opacity = '0';
      setTimeout(() => toast.remove(), 600);
    }, 4000);
  }

  // Handle login form submission
  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const loginBtn = document.getElementById('loginBtn');
    const originalText = loginBtn.innerHTML;
    loginBtn.innerHTML = '<span class="animate-pulse">Loading...</span>';
    loginBtn.disabled = true;
    
    const formData = new FormData(this);
    
    try {
      const response = await fetch("{% url 'main:login' %}", {
        method: 'POST',
        body: formData,
        headers: {
          'X-Requested-With': 'XMLHttpRequest',
        }
      });
      
      const data = await response.json();
      
      if (data.status === 'success') {
        showToast(data.message, 'success');
        setTimeout(() => {
          window.location.href = "{% url 'main:show_main' %}";
        }, 1000);
      } else {
        showToast(data.message, 'error');
        loginBtn.innerHTML = originalText;
        loginBtn.disabled = false;
      }
    } catch (error) {
      showToast('An error occurred. Please try again.', 'error');
      loginBtn.innerHTML = originalText;
      loginBtn.disabled = false;
    }
  });
</script>

<style>
  @keyframes toast-progress {
    from { width: 100%; }
    to { width: 0%; }
  }

  .toast-progress {
    animation: toast-progress 4s linear;
  }

  @keyframes slideInRight {
    0% {
      transform: translateX(100%) scale(0.9);
      opacity: 0;
    }
    100% {
      transform: translateX(0) scale(1);
      opacity: 1;
    }
  }
  .animate-slideInRight {
    animation: slideInRight 0.5s ease-out forwards;
  }
</style>
{% endblock %}
