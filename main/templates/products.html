<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ app_name }} - Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-gray-900 text-white py-6 text-center shadow-md">
    <h1 class="text-3xl font-bold">{{ app_name }} - Products</h1>
  </header>

  <!-- Container -->
  <div class="max-w-6xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg">
    <!-- Back Button -->
    <div class="mb-6">
      <a href="{% url 'home' %}" 
         class="inline-block bg-blue-600 text-white px-4 py-2 rounded-full shadow hover:bg-blue-700 transition">
        ‚Üê Home
      </a>
    </div>

    <!-- Products Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      {% for p in products %}
        <div class="bg-white border rounded-xl shadow-sm hover:shadow-lg transition duration-300">
          <img src="{{ p.thumbnail }}" alt="{{ p.name }}" class="w-full h-40 object-cover rounded-t-xl">
          <div class="p-4">
            <h3 class="text-lg font-semibold text-gray-800">{{ p.name }}</h3>
            <p class="text-green-600 font-bold mt-1">Rp {{ p.price }}</p>
            <span class="inline-block mt-2 text-sm text-gray-500 bg-gray-100 px-2 py-1 rounded-full">
              {{ p.category }}
            </span>
          </div>
        </div>
      {% empty %}
        <p class="col-span-full text-center text-gray-500 italic">Tidak ada produk.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
