<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ app_name }} - Home</title>
<style>
body{font-family: Arial, sans-serif; background:#f7f7f7; margin:0}
header{background:#222;color:#fff;padding:1rem;text-align:center}
.container{max-width:900px;margin:2rem auto;padding:1rem;background:#fff;border-radius:8px}
.products{display:flex;flex-wrap:wrap;gap:1rem}
.card{border:1px solid #eee;padding:0.5rem;width:200px;border-radius:6px}
.card img{width:100%;height:120px;object-fit:cover}
</style>
</head>
<body>
<header>
<h1>{{ app_name }}</h1>
<p>{{ student_name }} â€” {{ student_class }}</p>
</header>
<div class="container">
<h2>Featured Products</h2>
<div class="products">
{% if featured_products %}
{% for p in featured_products %}
<div class="card">
<img src="{{ p.thumbnail }}" alt="{{ p.name }}">
<h3>{{ p.name }}</h3>
<p>Rp {{ p.price }}</p>
<p>{{ p.category }}</p>
</div>
{% endfor %}
{% else %}
<p>Tidak ada produk unggulan saat ini.</p>
{% endif %}
</div>
<hr>
<a href="{% url 'product_list' %}">Lihat semua produk</a>
</div>
</body>
</html>
