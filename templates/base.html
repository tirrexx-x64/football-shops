<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{{ app_name }}{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeInUp {0%{opacity:0;transform:translateY(30px);}100%{opacity:1;transform:translateY(0);}}
    @keyframes slideInLeft {0%{opacity:0;transform:translateX(-50px);}100%{opacity:1;transform:translateX(0);}}
    @keyframes bounceIn {0%{opacity:0;transform:scale(0.3);}50%{opacity:1;transform:scale(1.05);}70%{transform:scale(0.9);}100%{opacity:1;transform:scale(1);}}
    .animate-fadeInUp {animation:fadeInUp 1s ease-out;}
    .animate-slideInLeft {animation:slideInLeft 1.2s ease-out;}
    .animate-bounceIn {animation:bounceIn 1.5s ease-out;}
    .animate-delay-500 {animation-delay:0.5s;animation-fill-mode:both;}
    .page-transition {position:fixed;top:0;left:0;width:100vw;height:100vh;background:linear-gradient(45deg,#3b82f6,#10b981);transform:translateX(-100%);z-index:99999;display:flex;justify-content:center;align-items:center;color:white;font-size:24px;font-weight:bold;overflow:hidden;}
    .page-transition.slide-in {animation:slideInTransition 0.6s ease-in-out forwards;}
    @keyframes slideInTransition {0%{transform:translateX(-100%);}50%{transform:translateX(0);}100%{transform:translateX(0);}}
    .page-fade-out {animation:fadeOutPage 0.3s ease-out forwards;}
    @keyframes fadeOutPage {0%{opacity:1;transform:scale(1);}100%{opacity:0;transform:scale(0.95);}}
  </style>
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col">

  <!-- Navbar -->
  {% include "navbar.html" %}

  <!-- Header -->
  <header class="relative bg-gradient-to-r from-blue-800 to-blue-600 text-white">
    <div class="absolute inset-0">
      <img src="https://images.pexels.com/photos/46798/the-ball-stadion-football-the-pitch-46798.jpeg"
           alt="Football stadium background"
           class="w-full h-full object-cover opacity-30">
    </div>
    <div class="relative z-10 text-center py-10 px-6">
      <h1 class="text-4xl md:text-5xl font-extrabold drop-shadow animate-fadeInUp">{{ app_name }}</h1>
      {% block subtitle %}{% endblock %}
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 max-w-6xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-xl w-full">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="py-6 text-center bg-gray-900 text-gray-300 mt-auto">
    <p>&copy; {{ app_name }} â€” Built with Django, Tailwind, and CSS by Tirta Rendy Siahaan</p>
  </footer>

  <!-- Page Transition -->
  <div id="pageTransition" class="page-transition">
    <div class="text-center">
      <div class="mb-4"></div>
      <div></div>
    </div>
  </div>

  <script>
    const backBtn = document.getElementById('backBtn');
    if(backBtn){
      backBtn.addEventListener('click', function(e){
        e.preventDefault();
        const targetUrl = this.href;
        document.body.classList.add('page-fade-out');
        document.getElementById('pageTransition').classList.add('slide-in');
        setTimeout(()=>{window.location.href=targetUrl;},800);
      });
    }
  </script>
</body>
</html>
